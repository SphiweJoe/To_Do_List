<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sphiwe To-Do</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>

    <div class="container">
        <!-- Display today's date -->
        <div class="date-header">
            <span id="today-date"></span>
        </div>

        <div class="row">
            <div class="column">
                <label for="category">Category:</label>
                <input type="text" id="category" placeholder="Enter category here..." />
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="task-name">Task Name:</label>
                <input type="text" id="task-name" placeholder="Enter task name here..." />
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="completion-date">Completion Date:</label>
                <input type="text" id="completion-date" placeholder="Click to select date" readonly />
                <div id="calendar">
                    <div class="calendar-header">
                        <button id="prev-month">&lt;</button>
                        <span id="month-year"></span>
                        <button id="next-month">&gt;</button>
                    </div>
                    <div class="calendar-days" id="calendar-days">
                        <!-- Days will be populated dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="task-description">Description:</label>
                <textarea id="task-description" placeholder="Type your task description here..."></textarea>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <button class="btn_create">Create Task</button>
                <button class="btn_view">View Tasks</button>
            </div>
        </div>
    </div>

    <script src="/public/calender.js"></script>
    <script src="/public/script.js"></script>

</body>
</html>
