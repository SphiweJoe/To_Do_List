<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sphiwe's To-Do List</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>

<div class="container">
    <header>
        <img src="/public/IMG_1997.jpg" alt="Profile Photo" class="profile-photo">
        <h1>Sphiwe's To-Do List</h1>
        <div class="date-time" id="datetime"></div>
    </header>

    <div class="task-input-container">
        <input type="text" id="taskInput" placeholder="Enter a new task" required>
        <select id="taskCategory" required>
            <option value="">Select Category</option>
            <option value="Sport">Sport</option>
            <option value="Learning">Learning</option>
            <option value="Travel">Travel</option>
            <option value="Work">Work-Related</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Personal">Personal</option>
        </select>
        <input type="date" id="completionDate" required>
        <button class="add-task" onclick="addTask()">Add Task</button>
    </div>

    <ul class="task-list" id="taskList"></ul>
</div>

<script src="/public/script_main.js"></script>

</body>
</html>
