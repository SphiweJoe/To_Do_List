<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sphiwe To-Do</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
          <div class="column">
            Category:
            <input type="text" id="customTextbox" placeholder="Enter task name here..." />
            Task Name:
            <input type="text" id="customTextbox" placeholder="Enter task name here..." />
            Completion Date:
            <input type="text" id="date-input" placeholder="Click to select date" readonly>
            <div id="calendar">
                <!-- adjust/edit-->
              <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <span id="month-year"></span>
                <button id="next-month">&gt;</button>
              </div>
              <div class="calendar-days" id="calendar-days">
                <!-- Days will be populated dynamically -->
              </div>
            </div>

            <input type="text" id="customTextbox" placeholder="Enter task name here..." />
            
        </div>
         
        
        </div>
        <div class="row">
          <div class="column">
            <textarea id="customTextarea" placeholder="Type your task description here..."></textarea>
            <button class="btn_create">Create Task</button>
        </div>
       
         
        </div>
        <div class="row">
            <div class="column">
                <h3>display task</h3>
            </div>
           
          </div>
      </div>

</body>
</html>
